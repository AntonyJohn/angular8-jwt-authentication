<mat-toolbar color="primary">  
    <h1>  
        {{ 'staticcontent.heading' | translate}} 
    </h1>  
    <button mat-button routerLink="/home">{{ 'staticcontent.home' | translate}}</button>  
    <button mat-button routerLink="/employee">{{ 'staticcontent.employee' | translate}}</button>
    <button mat-button routerLink="/employee/listing">{{ 'staticcontent.empListing' | translate}}</button>
    <button mat-button routerLink="/" (click)= "authenticationService.logout()">{{ 'staticcontent.logout' | translate}}</button>
    <span class="language-select right-nav">
        <ui-switch labelOn="ENGLISH" labelOff="ARABIC" (change)="onLangChange($event)"></ui-switch>
    </span>
</mat-toolbar>
