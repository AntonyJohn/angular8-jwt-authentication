<h1 mat-dialog-title>Employee Details</h1>

<div mat-dialog-content>
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>First Name</mat-label>
		<input matInput formControlName="firstName" [value]="data.firstName">
	</mat-form-field>
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>Last Name</mat-label>
		<input matInput formControlName="lastName" [value]="data.lastName">
	</mat-form-field> 
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>Company</mat-label>
		<input matInput formControlName="company" [value]="data.company">
	</mat-form-field>
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>Job Title</mat-label>
		<input matInput formControlName="jobTitle" [value]="data.jobTitle">
	</mat-form-field> 
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>Street</mat-label>
		<input matInput formControlName="street" [value]="data.street">
	</mat-form-field>
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>City</mat-label>
		<input matInput formControlName="city" [value]="data.city">
	</mat-form-field> 
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>State</mat-label>
		<input matInput formControlName="state" [value]="data.state">
	</mat-form-field>
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>Country</mat-label>
		<input matInput formControlName="country" [value]="data.country">
	</mat-form-field> 
	<mat-form-field [formGroup]="employeeForm">
		<mat-label>E-mail</mat-label>
		<input matInput formControlName="email" [value]="data.email">
	</mat-form-field> 
</div>
<div mat-dialog-actions>  
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Close</button>
</div>
